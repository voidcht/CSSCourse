<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <!-- overlay box - sign in -->
    <div class="overlay">

      <div class="signin-window">
        <div class="close-button">X</div>
        <div class="logo-window">

          <img class="signin-logo-image" src="images/x-logo.avif" alt="logo image">

        </div>
        <!-- sign in buttons -->
        <div class="signin-title">Sign in to X</div>
        <div class="signup-with-button">
          <img class="button-image" src="images/Google-icon.webp" alt="google icon">
          Sign in with Google
        </div>
        <div class="signup-with-button">
          <img class="button-image" src="images/apple-icon.png" alt="google icon">
          Sign in with Apple
        </div>

        <!-- divider -->
        <div class="divider">
          <hr>
          <div class="divider-text-overlay">or</div>
        </div>
        <!-- input username -->
        <div class="input-box">
          <input class="signin-input" id="username" type="text" name="username" placeholder=" ">
          <label class="input-label" for="username">Phone, email, or username</label>

        </div>

        <!--input buttons -->
        <button class="tertiary-button next-button">Next</button>
        <button class="secondary-button forgot-password-button">Forgot password?</button>
        <!-- sign up option -->
        <div class="signup-text"> Don't have an account? <a class="link-text" href="#">Sign up</a></div>

      </div>
    </div>
  </body>

</html>
