<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account overlay</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <!-- for overlay modal -->
    <link rel="stylesheet" href="styles/overlay.css">
    <!-- for create accountform-->
    <link rel="stylesheet" href="styles/overlay-form.css">
  </head>

  <body>
    <div class="page-wrapper">

      <!-- Sign-in option -overlay window as a Modal -->
      <div class="overlay">
        <div class="overlay-window ">
          <!-- close button -->
          <div class="close-button">X</div>

          <div class="modal-header">
            <!-- logo -->
            <div class="logo-container">
              <img class="modal-logo-image" src="/31TwitterUserInterface/images/x-logo.avif" alt="">
            </div>
            <div class="title-container">
              <!-- title -->
              <div class="modal-title">
                Create your accounts
              </div>
            </div>
          </div>

          <div class="modal-body">
            <div class="modal-form-container">
              <form action="" name="create-account-form">
                <!-- input boxes-->
                <div class="input-box space-bottom">
                  <input class="text-input" id="name" type="c" name="name" placeholder=" ">
                  <label class="input-label" for="name">Name</label>
                </div>
                <div class="input-box space-bottom">
                  <input class="text-input" id="email" type="text" name="email" placeholder=" ">
                  <label class="input-label" for="email">Email</label>
                </div>

                <!-- Date of birth input -->
                <div class="mini-title">Date of birth</div>
                <div class="info-text">
                  This will not be shown publicly.
                  Confirm your own age, even if this account is for a business, a pet, or something else.
                </div>

                <div class="birthday-input-container">
                  <div class="input-box  month-input">
                    <select class="text-input dropdown-date-select " id="month" type="month" name="month"
                      placeholder=" ">
                      <option value="" selected disabled></option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>


                    </select>
                    <label class="input-label" for="month">Month</label>

                  </div>
                  <div class="input-box day-input">
                    <select class="text-input dropdown-date-select " id="day" type="day" name="day" placeholder=" ">
                      <option value="" selected disabled></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>




                    </select>
                    <label class="input-label" for="day">Day</label>
                  </div>
                  <div class="input-box year-input">
                    <select class="text-input dropdown-date-select " id="year" type="year" name="year" placeholder=" ">
                      <option value="" selected disabled></option>
                      <option value="1980">1980</option>
                      <option value="1981">1981</option>
                      <option value="1982">1982</option>
                      <option value="1983">1983</option>
                      <option value="1984">1984</option>
                      <option value="1985">1985</option>
                      <option value="1986">1986</option>
                      <option value="1987">1987</option>
                      <option value="1988">1988</option>
                      <option value="1989">1989</option>
                      <option value="1990">1990</option>
                      <option value="1991">1991</option>
                      <option value="1992">1992</option>
                      <option value="1993">1993</option>
                      <option value="1994">1994</option>
                      <option value="1995">1995</option>
                      <option value="1996">1996</option>
                      <option value="1997">1997</option>
                      <option value="1998">1998</option>
                      <option value="1999">1999</option>
                      <option value="2000">2000</option>
                      <option value="2001">2001</option>
                      <option value="2002">2002</option>
                      <option value="2003">2003</option>
                      <option value="2004">2004</option>
                      <option value="2005">2005</option>
                      <option value="2006">2006</option>
                      <option value="2007">2007</option>
                      <option value="2008">2008</option>
                      <option value="2009">2009</option>
                      <option value="2010">2010</option>
                      <option value="2011">2011</option>
                      <option value="2012">2012</option>
                      <option value="2013">2013</option>
                      <option value="2014">2014</option>
                      <option value="2015">2015</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>



                    </select>
                    <label class="input-label" for="year">Year</label>
                  </div>
                </div>
                <!-- buttons -->
                <button class="tertiary-button next-button" disabled>Next</button>

              </form>
            </div>
          </div>








        </div>
      </div>







      <!-- content inside the main element -->
      <main>



      </main>



    </div>



  </body>

</html>
