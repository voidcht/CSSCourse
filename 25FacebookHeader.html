<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Header with fixed position and flexbox</title>
    <link rel="stylesheet" href="/25FacebookHeader.css">
  </head>

  <body>
    <div class="facebook-header">
      <div class="left-section">
        <img class="profile-picture" src="public/cat1.avif" alt="profile image">
        <div class="name">Oliver Cat</div>
      </div>
      <div class="right-section">
        <button class="facebook-add-button">Add Friend</button>
        <button class="facebook-message-button">Message</button>
      </div>
    </div>

  </body>

</html>
