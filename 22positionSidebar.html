<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">

    <!-- header should be sticked to the top of the page - with 'fixed' position-->
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
    ">header</div>

    <!-- side bar -->
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    bottom: 0px;
    left: 0px;
    top: 50px;
    width: 72px;
     ">side bar</div>




    <!-- other content are normal with 'static' position -->
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;

    ">div2</div>

  </body>

</html>
