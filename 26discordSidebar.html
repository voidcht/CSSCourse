<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Double Side bar</title>
    <link rel="stylesheet" href="/26discordSidebar.css">
  </head>

  <body>
    <div class="double-sidebar">
      <div class="left-section">
        <div class="user-image">
          <img class="profile-picture" src="/public/cat1.avif" alt="user profile picture">
        </div>
        <div class="user-image">
          <img class="profile-picture" src="/public/cat2.jpg" alt="user profile picture">
        </div>
        <div class="user-image">
          <img class="profile-picture" src="/public/cat3.jpg" alt="user profile picture">
        </div>
      </div>
      <div class="right-section">
        <div class="section-header">
          <div class="title-header">INFO</div>
          <div class="icon">+</div>
        </div>
        <div class="section-content">
          <div class="content">
            # new-videos
          </div>
          <div class="content">
            # updates
          </div>
          <div class="content">
            # faq
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
