<html lang="en">

  <head>

  <body>
    <!-- window with a Close button -->
    <div class="window">

      <button class="close-button-sticker">X</button>
      <div class="time-stamp">0:29</div>
    </div>


    <!-- shop a dress design -->
    <div class="cloth-container">
      <img class="clothing-image" src="public/frock.jpg" alt="clothing image">

      <div class="bottom-section">
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>


    <!-- answer for the dress design -->
    <div class="product-container">
      <img class="product-image" src="public/frock.jpg">
      <div class="promotion">20% OFF</div>

        <button class="add-to-cart-button">
          Add to Cart
        </button>
      </div>
    </div>
